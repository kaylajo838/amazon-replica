<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Amazon Replica</title>
</head>
<body>
    <header class="header-container">
        <img class="header-logo" src="./images/christian-wiediger-rymh7EZPqRs-unsplash.jpg" alt="samsung phone with amazon logo">
    </header>

    <section class="container">
        <section class="form-container">
            <h1>Sign In</h1>
            <form action="">
                <label for="email">Email(phone or mobile accounts)</label>
                <br>
                <input type="email" id="email" name="email" placeholder="Enter Email">
                <br>
                <span class="password-text"><label for="password">Password</label>
                <a href="">Forgot Password</a></span>
                <br>
                <input type="password" id="password" name="password" placeholder="Enter Password">
                <br>
                <label for="submit"></label>
                <input type="submit" value="Continue" id="submit" name="submit">
            </form>
            <ul>
                <li><a href="">&#x2023 Need Help?</a></li>
            </ul>
        </section>

        <section class="section-one-container">
            <p class="p-txt">New To Amazon?</p>
            <div class="btn-container">
                <button>Create Your Amazon Account</button>
            </div>
        </section>

        <footer class="footer-container">
            <hr>
            <ul class="footer-links">
                <li><a href="">Conditions of use</a></li>
                <li><a href="">Privacy Policy</a></li>
                <li><a href="">Help</a></li>
            </ul>
            <p>&copy 1996-2020, Amazon.com,inc or it's affiliates</p>
        </footer>

    </section>
</body>
</html>
